<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-container">
        <div id="calculator-container">
            <div id="display">
                <div id="display-acumulado">Calculadora</div>
                <input id="input" type="number" >
            </div>
            <div id="botones">
                <div class="filas" id="primera-fila">
                    <button class="button numero" id="btn-7">7</button>
                    <button class="button numero" id="btn-8">8</button>
                    <button class="button numero" id="btn-9">9</button>
                    <button class="button operacion" id="btn-mas">+</button>
                </div>
                <div class="filas" id="segunda-fila">
                    <button class="button numero" id="btn-4">4</button>
                    <button class="button numero" id="btn-5">5</button>
                    <button class="button numero" id="btn-6">6</button>
                    <button class="button operacion" id="btn-menos">-</button>
                </div>
                <div class="filas" id="tercera-fila">
                    <button class="button numero" id="btn-1">1</button>
                    <button class="button numero" id="btn-2">2</button>
                    <button class="button numero" id="btn-3">3</button>
                    <button class="button operacion" id="btn-mul">*</button>
                </div>
                <div class="filas" id="cuarta-fila">
                    <button class="button numero" id="btn-0">0</button>
                    <button class="button numero" id="btn-punto">.</button>
                    <button class="button igual" id="btn-ig">=</button>
                    <button class="button operacion" id="btn-div">/</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
